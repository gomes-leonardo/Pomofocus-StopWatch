<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon/chronometer-svgrepo-com (1).svg" type="image/x-icon">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <link rel="stylesheet" href="style.css" />
    <title>FocusTimer - Pomodoro</title>
  </head>
  <body>
    <main>
      <div class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
    
      <div class="controls">
        <button class="play"><img src="imgs/play.svg" alt="" />
        
        </button>
        <button class="pause hide"><img src="imgs/pause.svg" alt="" /></button>
        <button class="stop hide"><img src="imgs/stop.svg" alt="" /></button>
        <button class="set"><img src="imgs/watch.svg" alt="" /></button>
      </div>
    </main>

    <footer>
      
      <button class="sound-on hide"><img src="imgs/vetor.svg" alt=""/></button>
      <button class="sound-off "><img src="imgs/vetor-of.svg" alt="" /></button>
        
        
      
    </footer>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
